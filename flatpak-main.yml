app-id: cz.tttie.KiOS
branch: 'master'
runtime: org.kde.Platform
runtime-version: '5.15-22.08'
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '5.15-22.08'
command: /app/run.sh
cleanup-commands:
  - /app/cleanup-BaseApp.sh
finish-args:
  - --share=network
  - --socket=wayland
  - --device=dri
  - --env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess
modules:
  - name: app
    buildsystem: simple
    build-commands:
        - cp -a . /app
    sources:
      - type: dir
        path: app
add-extensions:
  cz.tttie.KiOS.UI: 
    version: 'master'
    subdirectories: false
    directory: qml
    no-autodownload: true
    autodelete: true